<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <style>
    .float {
      float: left;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
    }
    html, body {
      overflow: hidden;
      background-color: #faf0e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #score_display {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 2%;
      padding-left: 13%;
      padding-top: 1%;
    }
  </style>
</head>

<body>
  <div id="score_display">Level : <span id="score"></span></div>
  <div id="display" class="float"></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script type="module" src="./PuzzleGame.js"></script>
</body>

</html>
